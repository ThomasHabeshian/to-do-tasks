<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="Styles/styles.css">
</head>

<body>


  <div class="container">
    <header>
      <h1>To Do List</h1>
      <button class="add-button" id="add-task-button">Add Task</button>
      
      <div class="right-header">
        <div class="right-header">
            <p>Welcome, Thomas</p>
            <img class="image" src="Assets/image.jpeg" alt="profile" height="50px" width="50px">
        </div>
        
     
      </div>
      
      
    </header>


    <div class="task-sections">
      <div class="task-section" id="today">
        <h2>Today</h2>
        <ul class="task-list" id="today-task-list"></ul>
      </div>
      <div class="task-section" id="tomorrow">
        <h2>Tomorrow</h2>
        <ul class="task-list" id="tomorrow-task-list"></ul>
      </div>
      <div class="task-section" id="upcoming">
        <h2>Upcoming</h2>
        <ul class="task-list" id="upcoming-task-list"></ul>
      </div>

      

    </div>
  </div>


  <div id="task-box" class="box">
    <div class="box-content">
      <span class="close">&times;</span>
      <h2>Add Task</h2>
      <form id="task-form">
        <label for="task-name">Task Name:</label>
        <input type="text" id="task-name" name="task-name" required>
        
        <label for="task-date">Date:</label>
        <input type="date" id="task-date" name="task-date" required>
        
        <label for="task-time">Time:</label>
        <input type="time" id="task-time" name="task-time" required>
        
        <label for="person-assigned">Assign to:</label>
        <input type="text" id="person-assigned" name="person-assigned" required>
        
        <button type="submit">Add Task</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
